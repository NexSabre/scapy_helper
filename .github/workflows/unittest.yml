name: Test
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 scapy
        if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names. Ignore E203, due Black
        flake8 . --count --select=E9,F63,F7,F82 --ignore=E203 --show-source --statistics --exclude .git,__pycache__,build,dist,__init__.py,test/test_interface_interoperability.py
        # new approach
        flake8 . --count --ignore=E203 --max-complexity=10 --max-line-length=89 --statistics --exclude .git,__pycache__,build,dist,__init__.py,test/test_interface_interoperability.py
    - name: Test with pytest
      run: |
        python -m unittest discover test/
    - name: Build a wheel package
      run: |
        pip install setuptools wheel && python setup.py sdist bdist_wheel
